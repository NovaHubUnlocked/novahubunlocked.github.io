<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Retro Bowl College</title>
<style>
body{
    margin:0;
    background:#1f1f1f;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    overflow:hidden;
}

.header{
    padding:15px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:white;
    text-shadow:0 0 15px white;
    background:#111;
}

/* fullscreen button */
#fullscreen-btn{
    position:absolute;
    top:20px;
    right:20px;
    padding:10px 15px;
    background:white;
    color:black;
    font-weight:bold;
    border:none;
    border-radius:8px;
    cursor:pointer;
    z-index:10;
}

.game-area{
    width:100%;
    height:calc(100vh - 60px);
}

iframe{
    width:100%;
    height:100%;
    border:none;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="header">Retro Bowl College</div>
<button id="fullscreen-btn">Fullscreen</button>

<div class="game-area">
    <iframe
      class="game-iframe" id="game-area" src="/games/retro-bowl-college-1/" width="710" height="400" scrolling="none" frameborder="0" allowfullscreen=""
    ></iframe>
</div>

<script>
const btn=document.getElementById("fullscreen-btn");
const iframe=document.querySelector("iframe");

btn.addEventListener("click",()=>{
    if(iframe.requestFullscreen){
        iframe.requestFullscreen();
    } else if(iframe.webkitRequestFullscreen){
        iframe.webkitRequestFullscreen();
    } else if(iframe.mozRequestFullScreen){
        iframe.mozRequestFullScreen();
    }
});
</script>

</body>
</html>
