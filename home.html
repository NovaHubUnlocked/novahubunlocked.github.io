<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaHub</title>

<style>
body{
    margin:0;
    background:#1f1f1f;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
}

/* top bar */
.header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
    box-shadow:0 0 15px rgba(255,255,255,0.2);
}

/* layout */
.wrapper{
    display:flex;
    height:calc(100vh - 70px);
}

/* sidebar */
.sidebar{
    width:240px;
    background:#161616;
    padding:20px;
    box-shadow:inset -1px 0 0 rgba(255,255,255,0.1);
}

.game-btn{
    background:#222;
    padding:12px;
    margin-bottom:12px;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
    text-align:center;
}

.game-btn:hover{
    background:#333;
    box-shadow:0 0 10px rgba(255,255,255,0.3);
}

/* game area */
.game-area{
    flex:1;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
}

iframe{
    width:95%;
    height:95%;
    border:none;
    border-radius:12px;
    box-shadow:0 0 25px rgba(255,255,255,0.25);
}
</style>
</head>

<body>

<div class="header">NovaHub</div>

<div class="wrapper">

    <div class="sidebar">
        <div class="game-btn" onclick="loadGame('bison')">Burrito Bison</div>
    </div>

    <div class="game-area">
        <iframe id="player"></iframe>
    </div>

</div>

<script>
function loadGame(game){
    if(game==="bison"){
        document.getElementById("player").src =
        "https://gamepage.wouterplanet.com/bison/index.html";
    }
}
</script>

</body>
</html>
