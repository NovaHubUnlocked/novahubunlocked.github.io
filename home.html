<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaHub - Game</title>
<style>
body{
    margin:0;
    background:#1f1f1f;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    overflow:hidden;
}

.header{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
    box-shadow:0 0 15px rgba(255,255,255,0.2);
}

.game-area{
    width:100%;
    height:calc(100vh - 60px);
}

iframe{
    width:100%;
    height:100%;
    border:none;
    border-radius:8px;
}
</style>
</head>
<body>

<div class="header">NovaHub - Game</div>

<div class="game-area">
    <iframe 
        id="game_drop"
        src="https://html-classic.itch.zone/html/7437859/index.html"
        allowtransparency="true"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        msallowfullscreen="true"
        allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated; web-share"
        frameborder="0"
        allowfullscreen="true"
        scrolling="no">
    </iframe>
</div>

</body>
</html>
