<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaHub</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background:#2b2b2b;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

.header{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    padding:15px;
    text-align:center;
    font-size:36px;
    font-weight:bold;
    color:white;
    text-shadow:0 0 15px white;
    z-index:10;
}

/* grid container */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
    gap:20px;
    padding:100px 50px 50px 50px;
    z-index:5;
    position:relative;
}

/* game icons */
.game-card{
    background:#1f1f1f;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    text-align:center;
    transition:transform 0.2s, box-shadow 0.2s;
}

.game-card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,255,255,0.5);
}

/* icon image */
.game-card img{
    width:100%;
    display:block;
}

/* game title */
.game-card p{
    margin:10px 0;
    font-weight:bold;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="header">NovaHub - Games</div>

<div class="grid">
    <div class="game-card" onclick="location.href='bison.html'">
        <img src="icons/bison.png" alt="Burrito Bison">
        <p>Burrito Bison</p>
    </div>
    <div class="game-card" onclick="location.href='slope.html'">
        <img src="icons/slope.png" alt="Slope">
        <p>Slope</p>
    </div>
    <div class="game-card" onclick="location.href='yohoho.html'">
        <img src="icons/yohoho.png" alt="Yohoho.io">
        <p>Yohoho.io</p>
    </div>
    <!-- Add more games here with the same structure -->
</div>

<script>
// PARTICLE BACKGROUND
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mouse={x:canvas.width/2,y:canvas.height/2};
window.addEventListener("mousemove",e=>{
    mouse.x=e.clientX;
    mouse.y=e.clientY;
});

class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.vx=(Math.random()-0.5)*0.6;
        this.vy=(Math.random()-0.5)*0.6;
    }
    move(){
        this.x+=this.vx;
        this.y+=this.vy;
        if(this.x<0||this.x>canvas.width)this.vx*=-1;
        if(this.y<0||this.y>canvas.height)this.vy*=-1;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,2,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
    }
}

let particles=[];
for(let i=0;i<140;i++)particles.push(new Particle());

function connectToMouse(){
    for(let p of particles){
        let dx=p.x-mouse.x;
        let dy=p.y-mouse.y;
        let dist=Math.sqrt(dx*dx+dy*dy);
        if(dist<160){
            ctx.strokeStyle="rgba(255,255,255,"+(1-dist/160)+")";
            ctx.lineWidth=1;
            ctx.beginPath();
            ctx.moveTo(p.x,p.y);
            ctx.lineTo(mouse.x,mouse.y);
            ctx.stroke();
        }
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.move();
        p.draw();
    });
    connectToMouse();
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
